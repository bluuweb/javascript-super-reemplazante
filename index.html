<!DOCTYPE html>
<html lang="es">

            </form>

            <div id="resultado"></div>
        </div>

                resultado.innerHTML = `<h1>
                    Tus pokemones: ${pokemonUno.value} ${pokemonDos.value} 
                    ${edad.value === "18" ? "Tienes 18" : "No tienes 18"}
                </h1>`;

                // enviar los datos

            });

        </script>
    </body>
</html>
